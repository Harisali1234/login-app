<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container" id="loginForm">
    <h2>Login Form</h2>
    <input type="text" placeholder="Username" id="loginUsername">
    <input type="password" placeholder="Password" id="loginPassword">
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
    <button onclick="toggleForms()">Need an account? Register</button>
</div>

<div class="form-container" id="registrationForm" style="display: none;">
    <h2>Registration Form</h2>
    <input type="text" placeholder="Username" id="registerUsername">
    <input type="email" placeholder="Email" id="registerEmail">
    <input type="password" placeholder="Password" id="registerPassword">
    <button onclick="register()">Register</button>
    <p id="registerMessage"></p>
    <button onclick="toggleForms()">Have an account? Login</button>
</div>
<div class="blog-container" id="blogApp" style="display: none;">
    <h2>Welcome to Your Blog</h2>
    <div id="postList">
        <p>No posts to display. Add a new post below!</p>
    </div>
    <div id="newPost">
        <textarea id="postContent" placeholder="Write something..."></textarea>
        <button onclick="addPost()">Add Post</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
